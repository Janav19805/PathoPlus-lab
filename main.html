<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATHO PLUS LABORATARIES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="bg-primary">
        <div class="container">
            <div class="d-flex justify-content-end align-items-center py-3">
                <ul class="list-unstyled d-flex mb-0">
                    <li class="ms-3"><a href="#login" class="text-decoration-none"><span class="text-dark">Login /</span>
                        <a class="text-decoration-none" href="#Register"><span class="text-dark">Register</span></a></li>
                    <li class="ms-3"><a href="#download" class="text-decoration-none"><span class="text-dark">Download Reports</span></a></li>
                    <li class="ms-3"><a href="#cart" class="text-decoration-none"><span class="text-dark">Cart</span></a></li>
                    <li class="ms-3" >
                        <a href="#" class="text-decoration-none" id="location-link"
                            onclick="openModal()"><span class="text-dark">Select Location</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locationModalLabel">Select Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select id="locationSelect" class="form-select" onchange="updateLocation()">
                        <option value="" disabled selected>Select a location</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Anand">Anand</option>
                        <option value="Baroda">Baroda</option>
                        <option value="Surat">Surat</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
